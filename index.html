<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Crystal's Baking</title>
    <link href='https://fonts.googleapis.com/css?family=Courgette&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <script src='https://unpkg.com/scrollreveal'></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <div class='container'>
            <nav class='nav'>
                <div class='menu-toggle'>
                    <i class='fas fa-bars'></i>
                    <i class='fas fa-times'></i>
                </div>
                <a href='index.html' class='logo'><img src='images/logo.png' alt='main logo'</a>
                <ul class='nav-list'>
                    <li class='nav-item'>
                        <a href='index.html' class='nav-link'>Home</a>
                    </li>
                     <li class='nav-item'>
                        <a href='#' class='nav-link'>About</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#' class='nav-link'>Wedding Cakes</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#' class='nav-link'>Custom Designs</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#' class='nav-link'>Bread</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#' class='nav-link'>Recipes</a>
                    </li>
                    <li class='nav-item'>
                        <a href='#' class='nav-link'>Contact</a>
                    </li>
                <ul>
            </nav>
        </div>
    </header>
    
    <section class='hero' id='hero'>
        <div class='container'>
            <h2 class='sub-headline'>
                <span class='first-letter'>W</span>elcome
            </h2>
            <h1 class='headline'>Crystal Fecteau's</h1>
            <div class='headline-description'>
                <div class='separator'>
                    <div class='line line-left'></div>
                    <div class='asterisk'><i class='fas fa-asterisk'></i></div>
                    <div class='line line-right'></div>
                </div>
                <div class='single-animation'>
                    <h5>Pastry Arts</h5>
                    <a href='#' class='btn cta-btn'>Explore</a>
                </div>
            </div>
        </div>
    </section>

    <!--about section-->
    <section class='about-designs'>
        <div class='container'>
            <div class='about-info'>
                <div class='about-description padding-right animate-left'>
                    <div class='global-headline'>
                        <h2 class='sub-headline'>
                            <span class='first-letter'>A</span>bout
                        </h2>
                        <h1 class='headline'>Crystal Fecteau</h1>
                        <div class='asterisk'><i class='fas fa-asterisk'></i></div>
                    </div>
                    <p>
                        lorem
                    </p>
                    <a class='btn body-btn'>lorem</a>
                </div>
                <div class='about-info-img animate-right'>
                    <img src='images/hands.jpg' alt='chef decorating desserts'/>
                </div>
            </div>
        </div>
    </section>

    <!--image break tarts-->
    <section class='tarts'>
        <div class='container'></div>
    </section>

    <!--weddings section-->
    <section class='weddings'>
        <div class='container'>
            <div class='about-info'>
                <div class='about-description animate-right'>
                    <div class='global-headline'>
                        <h2 class='sub-headline'>
                            <span class='first-letter'>W</span>eddings
                        </h2>
                        <h1 class='headline'>Custom Wedding Designs</h1>
                        <div class='asterisk'><i class='fas fa-asterisk'></i></div>
                    </div>
                    <p>
                        lorem
                    </p>
                    <a class='btn body-btn'>View More</a>
                </div>
                <div class='row'>
                    <div class='image-group padding-right animate-left'>
                        <img src='images/weddingFlowers.png' alt='fondant wedding cake'/>
                        <img src='images/weddingDummy.jpg' alt='buttercream wedding cake'/>
                    </div>
                    <div class='image-group padding-right animate-left'>
                        <img src='images/weddingEmbro.jpg' alt='buttercream wedding cake'/>
                        <img src='images/weddingOutside.jpg' alt='outside wedding cake'/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--recipes section-->
    <section class='recipes between'>
        <div class='container'>
            <div class='global-headline'>
                <div class='animate-top'>
                    <h2 class='sub-headline'>
                        <span class='first-letter'>R</span>ecipes
                    </h2>
                </div>
                <div class='animate-bottom'>
                    <h1 class='headline'>Baker's Percent</h1>
                </div>
            </div>
        </div>
    </section>
<script src='main.js'></script>
</body>
</html>
